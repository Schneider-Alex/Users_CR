<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstFlaskMYSQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>All My Friends</h1>

    <table class=table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        {% for one_user in all_users %}
            <tr>
                <td>{{one_user.first_name}}</td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td> 
                <td style="display: flex; justify-content: space-around;"><a href='/users/{{one_user.id}}'>Show</a><p> | </p><a href='users/{{one_user.id}}/edit'>Edit</a><p> | </p><a href='users/{{one_user.id}}/delete'>Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    

<form action="/newuserpage">
    <button class="btn btn-primary">Add New User</button>
</form> 
</body>
</html>

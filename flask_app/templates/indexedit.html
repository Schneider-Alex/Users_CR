<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstFlaskMYSQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <h1>Editing {{user.first_name}} {{user.last_name}}'s Account</h1>
        <form action="/users/update/{{user.id}}" method="POST" class="form-group">
            <label for="first_name">New First Name:</label>
            <input type="text" name="fnameedit" class="form-control" value={{user.first_name}}>
            <label for="lnameedit">New Last Name:</label>
            <input type="text" name="lnameedit" class="form-control" value={{user.last_name}}>
            <label for="emailedit" > New Email:</label>
            <input type="text" name="emailedit" class="form-control" value={{user.email}}>
            <input type="submit" value="Update User Account" class="btn btn-primary" > 
        </form> 
<form action="/">
    <button class="btn btn-primary" style="margin-top: 2%;">Home</button>
</form> 
</body>
</html>
